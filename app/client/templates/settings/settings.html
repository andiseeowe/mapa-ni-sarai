<template name="Settings">
  <h3>Add a News</h3>
	<form class="main form page">
		<div class="form-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="" placeholder="News Title" class="form-control"/>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label" for="content">Content</label>
			<div class="controls">
				<textarea rows="4" cols="50" id="content" name="content" placeholder="Content" class="form-control"></textarea>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
